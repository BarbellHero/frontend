<div class="list">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Workouts
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutGap="16px">
      <table #table="matTable" mat-table [dataSource]="workouts">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let workout">{{workout.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let workout">{{workout.name}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <form>
        <div fxLayout="row" fxLayoutGap="16px">
          <div>
            <mat-form-field>
              <input matInput name="workoutName" placeholder="Workout Name" [(ngModel)]="newWorkout.name">
            </mat-form-field>
          </div>
          <div>
            <button mat-raised-button color="primary" (click)="add()">Add</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
